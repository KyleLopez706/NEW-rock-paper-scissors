<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="title"> <p>Rock Paper Scissors!</p></div>

    <div class="borders">
       
        <div class="you-border">
            <p class="text">You: <span id="player-score">0</span></p>
            <div>
          <img id="player-choice-img">
        </div>
    </div>


    <div class="tie-text">Scores race to 5</div>
        
    <div class="computer-border">
        <p class="text">Computer: <span id="computer-score">0</span></p>
        
        <img id="computer-choice-img">
   </div>
</div>
<div class="container">   
    <button class="rock">🪨</button>
    <button class="paper">📃</button>
    <button class="scissors">✂️</button>
</div>
<script src="rps.js"></script>
</body>
</html>
